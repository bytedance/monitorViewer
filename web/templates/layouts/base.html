<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monitorViewer</title>
    <link href="/static/css/bootstrap5.3.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" type='text/css' rel="stylesheet">
    {% block css_import %}{% endblock %}
</head>
<body>

<div id="loading" class="text-center">
  <div class="progress">
    <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>
</div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container" style="max-width: 100%;">
        <a class="navbar-brand" href="#">monitorViewer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% block header_content %}{% endblock %}
            </ul>
        </div>
    </div>
</nav>
{% block subheader_content %}{% endblock %}

<!-- Page Content -->
<div class="container-fluid" style="padding-top:56px; " id="overview-container">
    <div class="row">
        {% block page_content %}{% endblock %}
    </div>
</div>
<div class="container mt-5">
</div>

<!-- 引入 Bootstrap 的 JavaScript 库 -->
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery-3.7.1.min.js"></script>
<script src="/static/js/base.js"></script>
{% block js_import_content %}{% endblock %}

</body>
